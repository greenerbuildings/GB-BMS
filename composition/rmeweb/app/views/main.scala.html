@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <img id="headerlogo" src="@routes.Assets.at("images/GreenerBuildings_Logo.png")"><h1>@title</h1>
            </div>
            <div id="navmain">
                <div id="nav">
                    <h2>Navigation</h2>
                    <ul>
                        <li><a href="/help">Help</a></li>
                        <li><a href="/variables">Variables</a></li>
                        <li><a href="/rules">Rules</a></li>
                        <li><a href="/schedule">Schedule</a></li>
                        <li><a href="/environment">Current Environment</a></li>
                        <li><a href="/manual">Manual Control</a></li>
                        <br>
                        <li><a href="/context" target='_blank'>Context</a></li>
                    </ul>
                </div>
                <div id="main">
                    @content
                </div>
                <div id="footer"></div>
            </div>
        </div>
    </body>
</html>
